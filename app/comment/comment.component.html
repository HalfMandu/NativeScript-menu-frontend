<StackLayout class="modal-view-style">

    <GridLayout rows="auto auto auto auto" columns="* *" [formGroup]="cForm">

        <!-- Row 1 -->
        <StackLayout row="0" col="0">
            <Label class="h3 p-10" text="Your Name" textWrap="true"></Label>
        </StackLayout>
        <StackLayout row="0" col="1">
            <TextField formControlName="author" hint="Your Name" secure="false" returnKeyType="done" autocorrect="false"
                maxLength="30" class="input input-border">
            </TextField>
        </StackLayout>

        <!-- Row 2 -->
        <StackLayout row="1" col="0">
            <Label class="h3 p-10" text="Rating" textWrap="true"></Label>
        </StackLayout>
        <StackLayout row="1" col="1">
            <Slider formControlName="rating" value="1" minValue="1" maxValue="5"></Slider>
        </StackLayout>

        <!-- Row 3 -->
        <StackLayout row="2" col="0">
            <Label class="h3 p-15" text="Your Comments" textWrap="true"></Label>
        </StackLayout>
        <StackLayout row="2" col="1">
            <TextField formControlName="comment" hint="Your Comments" secure="false" returnKeyType="done" autocorrect="false"
                maxLength="80" class="input input-border">
            </TextField>
        </StackLayout>
        
        <!-- Row 4 -->
        <Button row="3" col="0" class="btn btn-primary btn-active" text="submit" (tap)="onSubmit()"></Button>

    </GridLayout>

    
</StackLayout>
